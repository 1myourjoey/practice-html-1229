<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let n = prompt('1~9단의 구구단을 숫자만 입력하세요');
        parseInt(n);
        for (let x=1; x<=9; x++) {
            document.write(n + 'X' + x + '=' + (n*x)+'</br>')
        }
    </script>
</body>
</html>
