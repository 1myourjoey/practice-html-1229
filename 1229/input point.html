<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등급 매기기</title>
</head>
<body>

<script>
    // 점수를 받아 등급을 반환하는 함수
    function calculateGrade(score) {
        if (score >= 90) {
            return 'A';
        } else if (score >= 80) {
            return 'B';
        } else if (score >= 70) {
            return 'C';
        } else if (score >= 60) {
            return 'D';
        } else {
            return 'F';
        }
    }

    // 5명의 점수를 받아 등급을 계산하고 화면에 표시
    for (let i = 1; i <= 5; i++) {
        let studentScore = prompt('학생 ' + i + '의 점수를 입력하세요:');
        studentScore = parseFloat(studentScore); // 입력된 값을 숫자로 변환

      

        let grade = calculateGrade(studentScore);
        document.write('학생 ' + i + '의 등급: ' + grade + '<br>');
    }
</script>

</body>
</html>
