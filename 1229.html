<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1> 뭐하지
   </h1>
    <script> 
    let x = 100;
    
    document.writeln(x +"<br/>");
    x = x + 1;
    document.writeln(x +"<br/>");
    x = x + 1;
    document.writeln(x +"<br/>");


    let y = prompt("입력?");
    document.write(y);
    y = parseInt(y);
    document.write("<br/>");

    for (; y <= 200; y=y+1) {
        document.writeln(y+"<br/>");
    }
    </script>

</body>
</html>
